<p-panel>
    <p-header>
        Connections
    </p-header>
    <div class="p-grid">
        <div class="p-col-2">
            Container API
        </div>
        <div class="p-col-10">
            <div class="ui-inputgroup">
                <input id="containerAPI"
                       style="width: 100%"
                       type="text"
                       pInputText
                       [ngModel]="containerAPI | async"
                       [formControl]="containerAPIControl"
                       placeholder="Enter Container API URL here"
                       [ngClass]="{'ot-has-success': containerAPIAvailable, 'ot-has-error': !containerAPIAvailable}">
                <span class="ui-inputgroup-addon"><i
                        [ngClass]="{'fa fa-check': containerAPIAvailable, 'fa fa-times': !containerAPIAvailable}"></i></span>
            </div>
        </div>
        <div class="p-col-2">
            Repository API
        </div>
        <div class="p-col-10">
            <div class="ui-inputgroup">
                <input id="repositoryAPI"
                       style="width: 100%"
                       type="text"
                       pInputText
                       [ngModel]="repositoryAPI | async"
                       [formControl]="repositoryAPIControl"
                       placeholder="Enter Repository API URL here"
                       [ngClass]="{'ot-has-success': repositoryAPIAvailable, 'ot-has-error': !repositoryAPIAvailable}">
                <span class="ui-inputgroup-addon"><i
                        [ngClass]="{'fa fa-check': repositoryAPIAvailable, 'fa fa-times': !repositoryAPIAvailable}"></i></span>
            </div>
        </div>
    </div>
</p-panel>
<p-panel [style]="{'margin-top': '15px'}">
    <p-header>
        Smart Service Archive Parameter
    </p-header>
    <div class="p-grid">
        <div class="p-col-2">
            Path to Build Plan
        </div>
        <div class="p-col-10">
            <input type="text"
                   style="width: 100%"
                   pInputText
                   class="form-control" id="buildPlanPath"
                   [ngModel]="buildPlanPath | async"
                   [formControl]="buildPlanPathControl"
                   placeholder="Enter URI to Build Plan here">
        </div>
        <div class="p-col-2">
            Path to Termination Plan
        </div>
        <div class="p-col-10">
            <input type="text"
                   style="width: 100%"
                   pInputText
                   class="form-control" id="terminationPlanPath"
                   [ngModel]="terminationPlanPath | async"
                   [formControl]="terminationPlanPathControl"
                   placeholder="Enter URI to Termination Plan here">
        </div>
    </div>
</p-panel>
