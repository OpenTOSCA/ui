<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" label="New" icon="fa fa-check"></button>
        <button pButton type="button" label="Upload" icon="pi pi-upload" class="ui-button-success"></button>

        <i class="pi pi-bars"></i>
    </div>

    <div class="ui-toolbar-group-right">
        <button pButton type="button" icon="pi pi-search"></button>
        <button pButton type="button" icon="pi pi-calendar" class="ui-button-success"></button>
        <button pButton type="button" icon="pi pi-times" class="ui-button-danger"></button>
    </div>
</p-toolbar>
<table class="layoutTable" border="0">
    <tr>
        <td class="menu" id="subMenu">
            <div class="pageTopicIcon">
                <img *ngIf="(app | async); let app; else defaultIcon" [src]="app.icon_url" onerror="this.src='/assets/img/Applications_Header_Icon.png'"/>
                <ng-template #defaultIcon>
                    <img src="/assets/img/Applications_Header_Icon.png"/>
                </ng-template>
            </div>
            <!--
            <br/>
            <a id="descriptionButton" [routerLink]="['./']"
               [routerLinkActiveOptions]="{exact: false}"
               routerLinkActive="selected">Installed Apps</a>
               -->
        </td>
        <td>
            <div id="content">
                <router-outlet></router-outlet>
            </div>
        </td>
    </tr>
</table>
<router-outlet name="modal"></router-outlet>
