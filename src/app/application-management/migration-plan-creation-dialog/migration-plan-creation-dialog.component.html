<p-dialog styleClass="modal-scrollable" (onHide)="closeInputModal()"
          [contentStyle]="{'overflow': 'auto', 'height': '468px', 'min-height': '300px'}"
          [(visible)]="visible"
          [draggable]="false" [resizable]="false" modal="true">
    <p-header>
        Select Application to create Migration Plan for migrating instances to instances of the selected Application
    </p-header>

    <p-dropdown *ngIf="visible" [resetFilterOnHide]="true" pladeholder="Select an Application" [options]="this.selection"
                [style]="{ 'min-width': '300px'}" [showClear]="true"
                [group]="false" (onChange)="operationSelected($event.value)" placeholder="Select an Application">
    </p-dropdown>

    <p-footer>
        <div *ngIf="creationInProgress">
            <div class="p-grid">
                <div class="p-col-1">
                    <p-progressSpinner strokeWidth="6"></p-progressSpinner>
                </div>
                <div class="p-col p-col-align-center">
                    <strong>Plan generation in progress</strong>
                </div>
            </div>
        </div>
        <button *ngIf="!creationInProgress" type="button" pButton (click)="createMigrationPlan()" label="Create Migration Plan">
        </button>
        <button *ngIf="!creationInProgress" type="button" pButton (click)="closeInputModal()" label="Close"></button>
    </p-footer>
</p-dialog>
