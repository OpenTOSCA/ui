<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" icon="fas fa-sync-alt"
                pTooltip="Reload" showDelay="300" tooltipPosition="right"
                (click)="triggerUpdate()"></button>
    </div>
</p-toolbar>

<p-fieldset *ngIf="serviceTemplateInstance; let serviceTemplateInstance; else loading"
            [style]="{'margin-bottom': '10px'}">
    <p-header><strong>Instance Information</strong></p-header>
    <div class="p-grid">
        <div class="p-col-3">
            <strong>ID</strong>
        </div>
        <div class="p-col">
            {{serviceTemplateInstance.id}}
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-3">
            <strong>State</strong>
        </div>
        <div class="p-col">
            {{serviceTemplateInstance.state}}
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-3">
            <strong>Creation Date</strong>
        </div>
        <div class="p-col">
            {{serviceTemplateInstance.created_at | date:'fullDate'}}
        </div>
    </div>
</p-fieldset>

<ng-template #loading>
    <p>Loading...</p>
</ng-template>

<p-fieldset [style]="{'margin-bottom': '10px'}">
    <p-header><strong>Management Plan Instances</strong></p-header>
    <opentosca-management-plan-instance-list [planInstances]="planInstances"></opentosca-management-plan-instance-list>
</p-fieldset>

<p-fieldset [style]="{'margin-bottom': '10px'}">
    <p-header><strong>Interfaces</strong></p-header>
    <opentosca-application-instance-boundary-definition-interfaces-list
            [instance]="serviceTemplateInstance"></opentosca-application-instance-boundary-definition-interfaces-list>
</p-fieldset>

<p-fieldset *ngIf="topologyModelerData; let topologyModelerData; else loading"
[style]="{'margin-bottom': '10px', 'height': '800px', 'overflow': 'hidden', 'position': 'relative'}">
    <p-header><strong>Instance Topology Model</strong></p-header>
        <winery-topologymodeler [topologyModelerData]="topologyModelerData"></winery-topologymodeler>
        <button id="managementOperationButton" class="btn btn-sm align-middle btn-info" (click)="showManagementOperationDialog('{}');">Open Management Operation Modal</button>
</p-fieldset>
<p-fieldset *ngIf="interfaces; let interfaces; else loading">
<opentosca-application-instance-management-operation-execution-dialog [(visible)]="dialogVisible" [interfaces]="interfaces" [serviceTemplateInstance]="serviceTemplateInstance" (nodeInstanceStateChange)="updateInstanceProperties($event)"></opentosca-application-instance-management-operation-execution-dialog>
</p-fieldset>
