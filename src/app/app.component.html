<p-card>
    <p-header>
        <div class="p-grid p-nogutter">
            <div class="p-col-12" id="ot-topbar" style="border-bottom: 1px solid #c8c8c8;">
                <div class="p-grid">
                    <div class="p-col-fixed p-col-align-stretch p-col-nogutter" style="width: 210px;">
                        <img [src]="'../assets/img/OpenTOSCA_Head_Icon.png'" style="width: 100%; margin-left: 20px;">
                    </div>
                    <div class="p-col p-col-align-end" style="margin-bottom: -8px;">
                        <p-tabMenu [model]="menuItems"></p-tabMenu>
                    </div>
                </div>
            </div>
        </div>
    </p-header>
    <div class="p-grid p-nogutter">
        <div class="p-col-12">
            <router-outlet></router-outlet>
        </div>
    </div>
    <p-growl [value]="messages" sticky="sticky" (valueChange)="growlsChange($event)"></p-growl>
</p-card>
