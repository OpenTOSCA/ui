<div id="ot-layout-wrapper">
    <div id="ot-topbar">
        <a class="logo" href="/"><img alt="logo" [src]="'../assets/img/OpenTOSCA.png'"></a>
        <p-tabMenu id="ot-topbar-menu" [model]="menuItems"></p-tabMenu>
    </div>
    <div id="ot-content">
        <!--<opentosca-breadcrumb></opentosca-breadcrumb>-->
        <div id="ot-content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
<p-growl [value]="messages" sticky="sticky" (valueChange)="updateGrowls($event)"></p-growl>
